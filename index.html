<!DOCTYPE html>
<html>
<head>
    <title>TensorFlow.js Tutorial</title>

    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<!-- Import the main script file -->

<div class="btn-toolbar" id="toolbar">
    <div class="col-sm-3">
        <form>
            <div class="form-group">
                <label for="selectModel">Choose model</label>
                <select class="form-control" id="selectModel">
                    <option>Under Fitting</option>
                    <option>Best Fitting</option>
                    <option>Over Fitting</option>
                </select>
            </div>
        </form>
        <div class="btn-group btn-group-sm pull-right">
        </div>
        <div class="btn-group btn-group-sm pull-right">
            <button class="btn btn-primary" id="test" onclick="testModel()">Test model</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary" id="save" onclick="saveModel()">Save model</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
