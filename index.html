<!DOCTYPE html>
<html>
<head>
    <title>TensorFlow.js Tutorial</title>

    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!-- Import tfjs-vis -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="header">
    <h2>Regression with FFNN model</h2>
    <p>An interactive visualisation of regression with FFNN. See <a href="README.html">Documentation</a> for more details </p>
</div>
<div class="row">
    <div class="col-sm-3">
        <h3>Test model</h3>
        <form>
            <div class="form-group">
                <label for="selectModel">Choose model</label>
                <select class="form-control" id="selectModel">
                    <option>Under Fitting</option>
                    <option>Best Fitting</option>
                    <option>Over Fitting</option>
                </select>
            </div>
        </form>
        <div class="form-group">
            <label for="selectSample">Choose number of samples</label>
            <select class="form-control" id="selectSample">
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
            </select>
        </div>
        <div class="form-group">
            <label for="selectVariance">Choose noise variance</label>
            <select class="form-control" id="selectVariance">
                <option>0.01</option>
                <option>0.03</option>
            </select>
        </div>
        <div class="btn-group btn-group-sm pull-right">
            <button class="btn btn-primary" id="test" onclick="testModel()">Test model</button>
        </div>
    </div>

    <div class="col-sm-3">
        <h3>Create and train model</h3>
        <form>
            <div class="form-group">
                <label for="selectHiddenLayers">Choose number of hidden layers</label>
                <select class="form-control" id="selectHiddenLayers">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selectNeurons">Choose number of neurons per layer</label>
                <select class="form-control" id="selectNeurons">
                    <option>2</option>
                    <option>4</option>
                    <option>8</option>
                    <option>16</option>
                    <option>32</option>
                    <option>64</option>
                    <option>128</option>
                    <option>256</option>
                    <option>512</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selectActivation">Choose activation function</label>
                <select class="form-control" id="selectActivation">
                    <option>ReLU</option>
                    <option>Linear</option>
                    <option>Sigmoid</option>
                    <option>Softmax</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selectLearningRate">Choose learning rate</label>
                <select class="form-control" id="selectLearningRate">
                    <option>0.01</option>
                    <option>0.03</option>
                </select>
            </div>
            <div class="form-group">
                <label for="selectEpochs">Choose number of training epochs</label>
                <select class="form-control" id="selectEpochs">
                    <option>50</option>
                    <option>100</option>
                    <option>150</option>
                    <option>200</option>
                </select>
            </div>
        </form>
        <div class="btn-group btn-group-sm pull-right">
        </div>
        <div class="btn-group btn-group-sm pull-right">
            <button class="btn btn-primary" id="train" onclick="trainModel()">Train model</button>
        </div>
        <div class="btn-group btn-group-sm">
            <button class="btn btn-primary" id="save" onclick="saveModel()">Save model</button>
        </div>
    </div>
</div>
<!-- Import the main script file -->
<script src="script.js"></script>
</body>
</html>
